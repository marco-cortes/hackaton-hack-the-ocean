<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&family=Roboto:ital,wght@0,100;0,300;0,900;1,100;1,300;1,900&display=swap"
        rel="stylesheet">
    <title>Document</title>

</head>

<body>
    <header>
        <div class="barra__Navegacion">
            <div class="logo">
                <a href="#">Green table</a>
            </div>
            <nav class="Nav">
                <a href="#">Inicio</a>
                <a href="#">Sobre Nosotros</a>
                <a href="#">Contactanos</a>
                <a href="#">Inicio de Sesion</a>
            </nav>
        </div>
    </header>
    <main>
        <div class="Datos">
            <div class="ajolote">
                <img src="./img/ajolote.png" alt="">
            </div>
            <form action="" class="Nuevo__lugar">
                <div class="contenedor">


                    <div class="Inputs__Nombres">
                        <div class="input__contenedor">
                            <label for="Nombre">Nombre del Lugar</label>
                            <input type="text" name="Nombre" id="Nombre" placeholder="Nombre del Lugar">
                        </div>
                        <div class="input__contenedor">
                            <label for="Descrpcion">Descripcion</label>
                            <input type=name="Descripcion" id="Descripcion" placeholder="Descripcion">
                        </div>

                    </div>

                    <div class="input_ubicacion">
                        <div class="input__contenedor">
                            <label for="Ubicacion">Ubicacion</label>
                            <input type="text" name="Ubicacion" id="">
                        </div>
                    </div>

                    <div class="input_Actividades">
                        <label for="Actividades"> Lista de Actividades</label>
                        <textarea name="Actividades" id="" cols="80" rows="10"></textarea>
                    </div>

                    <div class="input__imagen">
                        <label for="imagenes">Seleciona las imagen </label>
                        <input type="file" name="imagenes" id="imagenes">
                    </div>


                </div>






            </form>



        </div>
    </main>

    <div class="barra__Navegacion">
        
    </div>
</body>

</html>
